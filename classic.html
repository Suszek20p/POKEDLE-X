<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>POKEDLE X</title>
  </head>
  <body>
    <div class="logo">
      <b><a href="main.html"> POKEDLE X </a></b>
    </div>
    <img
      class="light_theme_wallpaper"
      src="light_theme.png"
      alt="light theme wallpaper"
    />

    <div class="option">
      <input type="button" value="pokemon" class="pokemon" />
    </div>

    <script>
      const pokemon = document.querySelector("[class=pokemon]");
      pokemon.addEventListener("click", fetchAllPokemon);

      function fetchAllPokemon() {
        fetch("https://pokeapi.co/api/v2/pokemon?limit=898")
          .then((response) => response.json())
          .then((allpokemon) =>
            console.log(allpokemon.results[Math.floor(Math.random() * 899)])
          );
      }
    </script>
  </body>
</html>
