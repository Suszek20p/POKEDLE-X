<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>POKEDLE X</title>
  </head>
  <body>
    <div class="logo">
      <b><a href="main.html"> POKEDLE X </a></b>
    </div>
    <img
      class="light_theme_wallpaper"
      src="light_theme.png"
      alt="light theme wallpaper"
    />

    <div class="form">
      <form method="POST" action="login.php">
        <input
          class="dane"
          type="text"
          name="nick"
          maxlength="20"
          minlength="5"
          placeholder="Nickname"
          required
        />
        <input
          class="dane"
          type="password"
          name="password"
          maxlength="30"
          minlength="5"
          placeholder="Password"
          required
        />
        <input type="reset" value="Reset" class="reset" />
        <input type="submit" name="submit" class="submit" value="Log in" />
      </form>
    </div>
  </body>
</html>
